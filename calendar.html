    var oldEvent,

            description: '',
            allDay: true,
            free: true,

    function createAddPopup(elm) {
        // hide delete button inside add popup
        deleteButton.style.display = 'none';
    
        deleteEvent = true;
        restoreEvent = false;
    
        // set popup header text and buttons for adding
        popup.setOptions({
            headerText: 'New event',                                  // More info about headerText: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#opt-headerText
            buttons: ['cancel', {                                     // More info about buttons: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#opt-buttons
                text: 'Add',
                keyCode: 'enter',
                handler: function () {
                    calendar.updateEvent({
                        id: tempEvent.id,
                        title: tempEvent.title,
                        description: tempEvent.description,
                        allDay: tempEvent.allDay,
                        start: tempEvent.start,
                        end: tempEvent.end,
                        color: tempEvent.color,
                    });
                    // navigate the calendar to the correct view
                    calendar.navigateToEvent(tempEvent);
                    deleteEvent = false;
                    popup.close();
                },
                cssClass: 'mbsc-popup-button-primary'
            }]
        });
    
        // fill popup with a new event data
        mobiscroll.getInst(titleInput).value = tempEvent.title;
        mobiscroll.getInst(descriptionTextarea).value = '';
        mobiscroll.getInst(allDaySwitch).checked = true;
        range.setVal([tempEvent.start, tempEvent.end]);
        mobiscroll.getInst(busySegmented).checked = true;
        range.setOptions({ controls: ['date'], responsive: datePickerResponsive });
        pickedColor.style.background = '';
    
        // set anchor for the popup
        popup.setOptions({ anchor: elm });
    
        popup.open();
    }
    
    function createEditPopup(args) {
        var ev = args.event;
    
        // show delete button inside edit popup
        deleteButton.style.display = 'block';
    
        deleteEvent = false;
        restoreEvent = true;
    
        // set popup header text and buttons for editing
        popup.setOptions({
            headerText: 'Edit event',                                 // More info about headerText: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#opt-headerText
            buttons: ['cancel', {                                     // More info about buttons: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#opt-buttons
                text: 'Save',
                keyCode: 'enter',
                handler: function () {
                    var date = range.getVal();
                    var eventToSave = {
                        id: ev.id,
                        title: titleInput.value,
                        description: descriptionTextarea.value,
                        allDay: mobiscroll.getInst(allDaySwitch).checked,
                        start: date[0],
                        end: date[1],
                        free: mobiscroll.getInst(freeSegmented).checked,
                        color: ev.color,
                    };
                    // update event with the new properties on save button click
                    calendar.updateEvent(eventToSave);
                    // navigate the calendar to the correct view
                    calendar.navigateToEvent(eventToSave);
                    restoreEvent = false;
                    popup.close();
                },
                cssClass: 'mbsc-popup-button-primary'
            }]
        });
    
        // fill popup with the selected event data
        mobiscroll.getInst(titleInput).value = ev.title || '';
        mobiscroll.getInst(descriptionTextarea).value = ev.description || '';
        mobiscroll.getInst(allDaySwitch).checked = ev.allDay || false;
        range.setVal([ev.start, ev.end]);
        pickedColor.style.background = ev.color || '';
    
        if (ev.free) {
            mobiscroll.getInst(freeSegmented).checked = true;
        } else {
            mobiscroll.getInst(busySegmented).checked = true;
        }
    
        // change range settings based on the allDay
        range.setOptions({
            controls: ev.allDay ? ['date'] : ['datetime'],
            responsive: ev.allDay ? datePickerResponsive : datetimePickerResponsive
        });
    
        // set anchor for the popup
        popup.setOptions({ anchor: args.domEvent.currentTarget });
        popup.open();
    }
    
    var calendar = mobiscroll.eventcalendar('#demo-add-delete-event', {
        clickToCreate: 'double',                                      // More info about clickToCreate: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#opt-clickToCreate
        dragToCreate: true,                                           // More info about dragToCreate: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#opt-dragToCreate
        dragToMove: true,                                             // More info about dragToMove: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#opt-dragToMove
        dragToResize: true,                                           // More info about dragToResize: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#opt-dragToResize
        view: {                                                       // More info about view: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#opt-view
            calendar: { labels: true }
        },
        data: myData,                                                 // More info about data: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#opt-data
        onEventClick: function (args) {                               // More info about onEventClick: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#event-onEventClick
            oldEvent = Object.assign({}, args.event);
            tempEvent = args.event;
    
            if (!popup.isVisible()) {
                createEditPopup(args);
            }
        },
        onEventCreated: function (args) {                             // More info about onEventCreated: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#event-onEventCreated
            popup.close();
            // store temporary event
            tempEvent = args.event;
            createAddPopup(args.target);
        },
        onEventDeleted: function () {                                 // More info about onEventDeleted: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#event-onEventDeleted
            mobiscroll.snackbar({ 
                button: {
                    action: function () {
                        calendar.addEvent(args.event);
                    },
                    text: 'Undo'
                },
                message: 'Event deleted'
            });
        }
    });
    
    var popup = mobiscroll.popup('#demo-add-popup', {
        display: 'bottom',                                            // Specify display mode like: display: 'bottom' or omit setting to use default
        contentPadding: false,
        fullScreen: true,
        onClose: function () {                                        // More info about onClose: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#event-onClose
            if (deleteEvent) {
                calendar.removeEvent(tempEvent);
            } else if (restoreEvent) {
                calendar.updateEvent(oldEvent);
            }
        },
        responsive: {                                                 // More info about responsive: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#opt-responsive
            medium: {
                display: 'anchored',                                  // Specify display mode like: display: 'bottom' or omit setting to use default
                width: 400,                                           // More info about width: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#opt-width
                fullScreen: false,
                touchUi: false
            }
        }
    });
    
    titleInput.addEventListener('input', function (ev) {
        // update current event's title
        tempEvent.title = ev.target.value;
    });
    
    descriptionTextarea.addEventListener('change', function (ev) {
        // update current event's title
        tempEvent.description = ev.target.value;
    });
    
    allDaySwitch.addEventListener('change', function () {
        var checked = this.checked
        // change range settings based on the allDay
        range.setOptions({
            controls: checked ? ['date'] : ['datetime'],
            responsive: checked ? datePickerResponsive : datetimePickerResponsive
        });
    
        // update current event's allDay property
        tempEvent.allDay = checked;
    });
    
    var range = mobiscroll.datepicker('#event-date', {
        controls: ['date'],
        select: 'range',
        startInput: '#start-input',
        endInput: '#end-input',
        showRangeLabels: false,
        touchUi: true,
        responsive: datePickerResponsive,                             // More info about responsive: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#opt-responsive
        onChange: function (args) {
            var date = args.value;
            // update event's start date
            tempEvent.start = date[0];
            tempEvent.end = date[1];
        }
    });
    
    document.querySelectorAll('input[name=event-status]').forEach(function (elm) {
        elm.addEventListener('change', function () {
            // update current event's free property
            tempEvent.free = mobiscroll.getInst(freeSegmented).checked;
        });
    });
    
    deleteButton.addEventListener('click', function () {
        // delete current event on button click
        calendar.removeEvent(oldEvent);
        popup.close();
    
        // save a local reference to the deleted event
        var deletedEvent = tempEvent;
    
        mobiscroll.snackbar({ 
            button: {
                action: function () {
                    calendar.addEvent(deletedEvent);
                },
                text: 'Undo'
            },
            message: 'Event deleted'
        });
    });
    
    colorPicker = mobiscroll.popup('#demo-event-color', {
        display: 'bottom',                                            // Specify display mode like: display: 'bottom' or omit setting to use default
        contentPadding: false,
        showArrow: false,
        showOverlay: false,
        buttons: [                                                    // More info about buttons: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#opt-buttons
            'cancel',
            {
                text: 'Set',
                keyCode: 'enter',
                handler: function (ev) {
                    setSelectedColor();
                },
                cssClass: 'mbsc-popup-button-primary'
            }
        ],
        responsive: {                                                 // More info about responsive: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#opt-responsive
            medium: {
                display: 'anchored',                                  // Specify display mode like: display: 'bottom' or omit setting to use default
                anchor: document.getElementById('event-color-cont'),  // More info about anchor: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#opt-anchor
                buttons: {}                                           // More info about buttons: https://docs.mobiscroll.com/5-19-1/javascript/eventcalendar#opt-buttons
            }
        }
    });
    
    function selectColor(color, setColor) {
        var selectedElm = document.querySelector('.crud-color-c.selected');
        var newSelected = document.querySelector('.crud-color-c[data-value="' + color + '"]');
    
        if (selectedElm) {
            selectedElm.classList.remove('selected')
        }
        if (newSelected) {
            newSelected.classList.add('selected')
        }
        if (setColor) {
            pickedColor.style.background = color || '';
        }
    }
    
    function setSelectedColor() {
        tempEvent.color = tempColor;
        pickedColor.style.background = tempColor;
        colorPicker.close();
    }
    
    colorSelect.addEventListener('click', function () {
        selectColor(tempEvent.color || '');
        colorPicker.open();
    });
    
    colorElms.forEach(function (elm) {
        elm.addEventListener('click', function () {
            tempColor = elm.getAttribute('data-value');
            selectColor(tempColor);
    
            if (!colorPicker.s.buttons.length) {
                setSelectedColor();
            }
        });
    });
    </script>
